<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang di Web pendaftaran</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0D47A1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .loading-logo {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
  }
  .container {
    text-align: center;
    display: none;
  }
  h1 {
    color: #FFC107;
    font-size: 3em;
    margin-bottom: 10px;
  }
  p {
    color: #FFFFFF;
    font-size: 1.2em;
  }
  a {
    color: #FFC107;
    text-decoration: none;
  }
</style>
<script>
  window.onload = function() {
    var loadingOverlay = document.querySelector('.loading-overlay');
    var contentContainer = document.querySelector('.container');

    loadingOverlay.style.display = 'none';
    contentContainer.style.display = 'block';
  }
</script>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-logo">
      <img src="" alt="Loading...">
    </div>
  </div>
  <div class="container">
    <h1>Selamat Datang di <span style="font-weight: bold;">Web pendaftaran</span>!</h1>
    <p>Terima kasih telah mengunjungi halaman kami. <br> Silakan <a href="login.html">klik di sini</a> untuk menuju ke halaman kedua.</p>
  </div>
</body>
</html>
